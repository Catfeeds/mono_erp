<div class="admin">
<table class="table  table-striped table-hover table-condensed" width="98%" border="0" cellpadding="5" cellspacing="1" class="table">
    <tr>
        <td colspan="6" class="table_title tab_title">
            <span class="fl icon-align-justify"> 产品出库管理</span>
        </td>
     </tr>   
        <tr class="list_head ct pro_out">
            <td align='left' width="200" >产品名称</td>
            <td align='left' width="70">库存类型</td>
            <td align='left' width="100">出库数量</td>
            <td align='left' width="150">操作员</td>
            <td align='center' width="150">操作时间</td>
            <td align='center' width="200">备注</td>
        </tr>
      <volist name="pro_out02" id="vo">  
        <tr class="list_head ct">
            <td  width="200" class="td_cc">{$vo.code_name}</td>
            <td align='left' width="70">{$vo.sty}</td>
            <td align='left' width="100">{$vo.number}</td>
            <td align='left' width="150" class="td_ff">{$vo.operator}</td>
            <td align='center' width="150">{$vo.date_time|date="Y-m-d H:i:s",###}</td>
            <td align='center' width="200">{$vo.reason}</td>
        </tr>
      </volist>
      <tr>
        <td colspan="6" class="lisy-page"  align="center">
            <empty name="page">暂时没有相关数据<else />{$page}</empty>
        </td>
     </tr>  
</table> 


</div>
