<div class="admin">
		<form action="__ACTION__" method="post" name="form" id="myform">
            <input type="hidden" name="product_new_id" value="{$info.id}">
			<table width="98%" border="0" cellpadding="4" cellspacing="1" class="table">
				<tr class="table_title">
					<td colspan="4">{$tpltitle} 新品</td>
				</tr>

				<tr class="tr rt">
					<td width="100">用户名称：</td>
					<td colspan="3" class="lt">
						{$username}
					</td>
				</tr>
                <tr class="tr rt">
					<td width="100">新品名称：</td>
					<td colspan="3" class="lt">
						{$info.name}
					</td>
				</tr>
                <tr class="tr rt">
					<td width="100">描述：</td>
					<td colspan="3" class="lt">
                    	<div style="width:800px;height:300px; border:#CCC 1px solid; padding:10px; overflow:auto;">{$info.message}</div>
						
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">开始时间：</td>
					<td colspan="3" class="lt">
						<input type="text" style="cursor:pointer;" name="begin_time" id="btime" class="Wdate bd" onClick="WdatePicker()" value="{:date('Y-m-d', time())}"  />
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">结束时间：</td>
					<td colspan="3" class="lt">
						<input type="text" style="cursor:pointer;" name="end_time" id="btime" class="Wdate bd" onClick="WdatePicker()" value="{:date('Y-m-d', time())}"  />
					</td>
				</tr>
				<tr class="tr rt">
					<td >备注说明：</td>
					<td colspan="3" class="lt">
						<input type="text" name="remark" id="remark" style="width:400px" value="{$info.remark}">
					</td>
				</tr>
	<tr class="tr lt">
		<td colspan="4">
			<input class="bginput" type="submit" name="dosubmit" value="确 认 接 单" >
			&nbsp;
			<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
</table>
</form>

</div>
