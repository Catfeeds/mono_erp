<div class="admin">
<table class="table  table-striped table-hover table-condensed">
		<tr>
			<td colspan="11" class="table_title" style="font-size:14px;padding:10px;">
				<span class="fl icon-users"> 用户管理</span>
				<span class="fr">
					<a href="{:U('/Admin/Rbac/userAdd')}" class="icon-user"> 添加用户</a>
				</span>
			</td>
			</tr>
			<tr class="list_head">
				<td width="70" style="text-align:left">ID</td>
				<td width="100" style="text-align:left">用户名称</td>
                <td width="100" style="text-align:left">真实名称</td>
				<td width="150" style="text-align:left">角色名称</td>
				<td style="text-align:left">用户描述</td>
                <td >所属部门</td>
				<td width="100">最后登录IP</td>
				<td width="150">最后登录时间</td>
                <td width="150">创建时间</td>
				<td width="70">状态</td>
				<td width="100">管理操作</td>
			</tr>
	    <volist name="list" id="vo">
			<tr class='<eq name="mod" value="1">tr<else/>ji</eq>' style='padding:20px;'>
				<td align='left'><span class="td_number">{$vo.id}</span></td>
				<td style="color:#03c">{$vo.username}</td>
                <td>{$vo.name}</td>
				<td >
                
                	<volist name="vo[role]" id="role">
                    {$role[name]}&nbsp;&nbsp;
                    </volist>
                </td>
				<td >{$vo.remark}</td>
                <td align='center'>{$vo['branch']}</td>
				<td align='center' style="color: #f60">{$vo.loginip}</td>	
                <td align='center'>{$vo['logintime']}</td>
                <td align='center'>{$vo['create_time']}</td>
				<td align='center'><eq name="vo.status" value="1"><font color="red" class="icon-check"></font><else/><font color="blue" class="icon-times"></font></eq> 
				</td>
				<td align='center'>
					<a href="{:U('/Admin/Rbac/userAdd/',array('id'=>$vo['id']))}" class="icon-pencil" title="修改"></a>
					 &nbsp;&nbsp; <eq name="vo.username" value="$Think.config.SPECIAL_USER"><font  class="icon-trash-o"></font><else/>
                    <a href="javascript:"  onClick="layer.confirm('你确定删除该用户？', {btn: ['确定','取消']}, function(){location.href='{:U('/Admin/Rbac/userDel/',array('id'=>$vo['id']))}'});" class="icon-trash-o" title="删除"></a></eq>
                </td>
			</tr>
	    </volist>
		<tr class="tr">
          <td colspan="11" class="pages" align="center">
            {$page}
          </td>
        </tr>
		</table>
</div>
