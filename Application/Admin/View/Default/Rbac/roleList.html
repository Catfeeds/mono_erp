<div class="admin">
<form action="/index.php?s=/Admin/Rbac/roleSort" method="post" name="form">
	<table class="table  table-striped table-hover table-condensed">
		<tr>
			<td colspan="6" class="table_title" style="font-size:14px;padding:10px;">
				<span class="fl icon-sitemap"> 角色管理</span>
				<span class="fr">
					<a href="{:U('/Admin/Rbac/roleAdd')}" class="icon-square"> 添加角色</a>
				</span>
			</td>
			<tr class="list_head">
				<td width="70">排序权重</td>
				<td width="70">ID</td>
				<td width="350">角色名称</td>
				<td style="text-align:left;">角色描述</td>
				<td width="70">状态</td>
				<td width="100">管理操作</td>
			</tr>
	    <volist name="list" id="vo">
			<tr class='<eq name="mod" value="1">tr<else/>ji</eq>'>
				<td align='center'>
					<input type='text' value='{$vo.sort}' size='3' name='sort[{$vo.id}]' style='color:#58f;'></td>
				<td align='center' style='color:#58f;'>{$vo.id}</td>
				<td style='text-align:center;color:#03c;'>{$vo.name}</td>
				<td >{$vo.remark}</td>
				<td align='center'>
                <eq name="vo.status" value="1"><font color="red" class="icon-check"></font><else/><font color="blue" class="icon-times"></font></eq> 
				</td>
				<td align='center'>
					<a href="{:U('/Admin/Rbac/access/roleid/'.$vo[id])}" class="icon-cogs" title='权限设置'></a>
					&nbsp;&nbsp; <a href="{:U('/Admin/Rbac/roleAdd/',array('id'=>$vo['id']))}" class="icon-pencil" title="修改"></a>
					&nbsp;&nbsp; <a href="javascript:" onclick="layer.confirm('你确定删除该用户？', {btn: ['确定','取消']}, function(){location.href='{:U('/Admin/Rbac/roleDel/',array('id'=>$vo['id']))}'});" class="icon-trash-o" title="删除"></a>
				</td>
			</tr>
	    </volist>
		<tr class="tr">
          <td colspan="6" valign="middle">
            <input type="submit" value="排序" name="dosubmit" class="bginput" />
          </td>
        </tr>
		</table>
	</form>
</div>
