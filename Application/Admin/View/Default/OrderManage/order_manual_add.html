<div class="admin">
<gt name="info.id" value="0">
			<form action="{:U('/Admin/OrderManage/order_manual_edit')}" method="post" name="form" id="myform">
			<input type="hidden" name="id" value="{$info.id}">
		<else />
			<form action="{:U('/Admin/OrderManage/order_manual_add')}" method="post" name="form" id="myform">
		</gt>
			<table class="table  table-striped table-hover table-condensed">

				<tr class="table_title">
					<td colspan="4">{$tpltitle} 手动订单</td>
				</tr>

				<tr class="tr rt">
					<td width="100">客户邮箱：</td>
					<td colspan="3" class="lt">
						<input type="text" name="email" id="name" class="admin_input" value="{$info.email}" >
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">订单号：</td>
					<td colspan="3" class="lt">
						<input type="text" name="order_number" id="name" class="admin_input" value="{$info.order_number}" >
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">国家：</td>
					<td colspan="3" class="lt">
						<input type="text" name="country" id="name" class="admin_input" value="{$info.country}" >
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">州：</td>
					<td colspan="3" class="lt">
						<input type="text" name="state" id="name" class="admin_input" value="{$info.state}" >
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">城市：</td>
					<td colspan="3" class="lt">
						<input type="text" name="city" id="name" class="admin_input" value="{$info.city}" >
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">地址：</td>
					<td colspan="3" class="lt">
						<input type="text" name="address" id="name" class="admin_input" value="{$info.address}" >
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">客户电话：</td>
					<td colspan="3" class="lt">
						<input type="text" name="telephone" id="name" class="admin_input" value="{$info.telephone}" >
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">金额：</td>
					<td colspan="3" class="lt">
						<input type="text" name="price" id="name" class="admin_input" value="{$info.price}" >
					</td>
				</tr>
	<tr class="tr lt">
		<td colspan="4">
			<gt name="info.id" value="0">
				<input type="submit" name="dosubmit" class="button border-main" value="修 改" >
				<else />
				<input type="submit" name="dosubmit" class="button border-main" value="添 加"></gt>
			&nbsp;
			<input class="button border-main" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
</table>
</form>
</div>
