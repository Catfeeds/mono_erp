<div class="admin">
	<table class="table  table-striped table-hover table-condensed">
		<tr>
			<td colspan="10" class="table_title">
				<span class="fl" class="icon-users">手动订单产品管理</span>
				<a class="fr" href="{:U('Admin/OrderManage/order_manual')}">返 回</a>
			</td>
		</tr>
		<tr class="">
			<th>序号</th>
			<th>名称</th>
			<th>code</th>
			<th>价格</th>
			<th>数量</th>
			<th>定制信息</th>
			<th>管理操作</th>
		</tr>
	<volist name="list" id="vo" key="k">
		<tr>
			<td>{$k}</td>
			<if condition="$vo['code_id'] neq 0">
			<volist name="vo['order_manual_product']" id="product_vo">
			<td>{$product_vo.name}</td>
			<td>{$product_vo.code}</td>
			</volist>
			<else />
			<td></td>
			<td></td>
			</if>
			<td>{$vo.price}</td>
			<td>{$vo.
}</td>
			<td>{$vo.customization}</td>
			<td>
				<a href="javascript:" class="icon-trash-o" title="删除" onClick="layer.confirm('你确定删除该关联产品？', {btn: ['确定','取消']}, function(){location.href='{:U('/Admin/OrderManage/order_manual_product_del/',array('id'=>$vo['id'],'order_manual_id'=>$order_manual_id))}'});"></a> 
			</td>	
		</tr>
	</volist>
	<tr class="tr">
	    <td colspan="10" class="pages" align="center">
	         {$page}
	    </td>
	   </tr>
	</table>
</div>
