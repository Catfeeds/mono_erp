<script src="__JS__/OrderManage/order_manual.js"></script>
<div class="admin">
	<table class="table  table-striped table-hover table-condensed">
		<tr>
			<td colspan="13" class="table_title">
				<span class="fl" class="icon-users">手动订单管理</span>
				<span class="fr">
					<a href="{:U('/Admin/OrderManage/order_manual_add')}" class="icon-user">添加手动订单</a>
				</span>
			</td>
		</tr>
		<tr class="">
			<th>序号</th>
			<th>手动订单号</th>
			<th>客户邮箱</th>
			<th>客户电话</th>
			<th>国家</th>
			<th>州</th>
			<th>城市</th>
			<th>地址</th>
			<th>金额</th>
			<th>操作人</th>
			<th>订单生成时间</th>
            <th>订单状态</th>
			<th>管理操作</th>
		</tr>
	<volist name="list" id="vo" key="k">
		<tr>
			<td>{$k}</td>
			<td>{$vo.order_number}</td>
			<td>{$vo.email}</td>
			<td>{$vo.telephone}</td>
			<td>{$vo.country}</td>
			<td>{$vo.state}</td>
			<td>{$vo.city}</td>
			<td>{$vo.address}</td>
			<td>{$vo.price}</td>
			<td>{$vo.operator}</td>
			<td><span>{$vo.date_time}</span></td>
			<td><span style="color:#f60;">{$vo.status}</span></td>
			<td>
				<a onclick="order_manual_add({$vo.id},'fetch');" href="javascript:" class="icon-plus-circle" title="添加手动订单关联产品"></a>&nbsp;&nbsp;
				<a href="{:U('/Admin/OrderManage/order_manual_product/',array('id'=>$vo['id']))}" class="icon-file-text" title="查看关联产品"></a>&nbsp;&nbsp;
				<a href="javascript:" class="icon-exchange text-yellow" title="修改订单状态" onclick="order_manual_update({$vo.id})"></a>&nbsp;&nbsp;
				<a class="icon-pencil" title="修改" href="{:U('/Admin/OrderManage/order_manual_add/',array('id'=>$vo['id'] ))}"></a>&nbsp;&nbsp; 
				<a href="javascript:" class="icon-trash-o" title="删除" onClick="layer.confirm('你确定删除该订单？', {btn: ['确定','取消']}, function(){location.href='{:U('/Admin/OrderManage/order_manual_del/',array('id'=>$vo['id']))}'});"></a> 
			</td>	
		</tr>
	</volist>
		<tr class="tr">
	          <td colspan="13" class="pages" align="center">
	            {$page}
	          </td>
	    </tr>
	</table>
</div>
