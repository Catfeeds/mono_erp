<script src="__JS__/productstock/product_stock_set_apply_add.js"></script>
<div class="admin">
<gt name="info.id" value="0">
    <form action="{:U('/Admin/productstock/product_stock_set_edit')}" method="post" name="form" id="myform">
    <input type="hidden" name="id" value="{$info.id}">
<else />
    <form action="{:U('/Admin/productstock/product_stock_set_apply_add')}" method="post" name="form" id="myform">
</gt>
<table width="98%" border="0" cellpadding="4" cellspacing="1" class="table">

				<tr class="table_title">
					<td colspan="4">{$tpltitle} 库存申请</td>
				</tr>
				
				<eq name="action" value="edit">
				<tr class="tr rt">
					<td width="100">来　　源：</td>
					<td colspan="3" class="lt">
						<span>{$sku_info.come_from}</span>
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">套件sku：</td>
					<td colspan="3" class="lt">
                   		<span>{$sku_info.name} ( {$sku_info.sku} )</span>
                   		<input type="hidden" name="sku" value="{$sku_info.id}" />
					</td>
				</tr>
				<else/>
				<tr class="tr rt">
					<td width="100">来　　源：</td>
					<td colspan="3" class="lt">
						<select onchange="get_set_sku(this.value)" name="come_from" style=" min-width:100px">
                        	{$come_from_list}
						</select>
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">套件sku：</td>
					<td colspan="3" class="lt">
                   		 <select check="0" msg="必须选择一个sku！" id="sku" name="sku" style=" min-width:100px">
                   		 	<option value="0">---</option>
						</select>
					</td>
				</tr>
				</eq>
				
                <tr class="tr rt">
					<td width="100">数　　量：</td>
					<td colspan="3" class="lt">
						<input check="number" msg="数量必须填写!" type="text" name="number" id="number" style="width:200px" value="{$info.number}">
					</td>
				</tr>
                <tr class="tr rt">
					<td width="100">库存类型：</td>
					<td colspan="3" class="lt">
						<select name="style" style=" min-width:100px">
                        	<volist name="style" id="vo">
                           		 <option value="{$key}" <eq name="info.style" value="$key">selected</eq> >{$vo}</option>
                            </volist>
						</select>
					</td>
				</tr>
                <tr class="tr rt">
					<td width="100">开始时间：</td>
					<td colspan="3" class="lt">
						<input type="text" style="cursor:pointer;" name="begin_time" id="btime" class="Wdate bd" onClick="WdatePicker()" value="<if condition='$info.begin_time neq ""'>{$info.begin_time|date="Y-m-d",###}<else />{:date('Y-m-d', time())}</if>"  />
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">结束时间：</td>
					<td colspan="3" class="lt">
						<input type="text" style="cursor:pointer;" name="end_time" id="btime" class="Wdate bd" onClick="WdatePicker()" value="<if condition='$info.end_time neq ""'>{$info.end_time|date="Y-m-d",###}<else />{:date('Y-m-d', time())}</if>"  />
					</td>
				</tr>
				<tr class="tr rt">
					<td >申请状态：</td>
					<td colspan="3" class="lt">
                        <div class="field">
                        <div class="button-group radio">
                        <if condition='$info'>
                       	    <label class="button <if condition="$info.status neq 8">active </if>">
                                <input name="status" value="0"  <if condition="$info.status neq 8"> checked="" </if> type="radio"><span class="icon icon-check"></span> 启用
                            </label>
                            <label class="button <if condition="$info.status eq 8"> active </if>">
                                <input name="status" value="8"  <if condition="$info.status eq 8"> checked="" </if> type="radio"><span class="icon icon-times"></span> 关闭
                            </label>
                        <else />
                        	<label class="button active">
                                <input name="status" value="0"  checked="" type="radio"><span class="icon icon-check"></span> 启用
                            </label>
                            <label class="button">
                                <input name="status" value="8" type="radio"><span class="icon icon-times"></span> 关闭
                            </label>
                        
                        </if>
                            </div>
                        </div>    
					</td>
               </tr>
	<tr class="tr lt">
		<td colspan="4">
			<gt name="info.id" value="0">
				<input onclick="return check_form('myform')" class="bginput" type="submit" name="dosubmit" value="修 改" >
				<else />
				<input onclick="return check_form('myform')" class="bginput" type="submit" name="dosubmit" value="添 加"></gt>
			&nbsp;
			<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
</table>
</form>
