<div class="admin">
    <form action="" method="post" name="form" id="myform">
    <input type="hidden" name="id" value="{$info.id}">
<table width="98%" border="0" cellpadding="4" cellspacing="1" class="table">

				<tr class="table_title">
					<td colspan="4" class="fw">{$tpltitle}</td>
				</tr>
				<tr class="tr rt">
					<td width="100">产品名称：</td>
					<td colspan="3" class="lt">
						{$info.code_name}{$info.sku_name}
					</td>
				</tr>
			
                <tr class="tr rt">
					<td width="100">库存数量：</td>
					<td colspan="3" class="lt">
						{$info.number}
                        <input type="hidden" name="number" value="{$info.number}">
					</td>
				</tr>
                <tr class="tr rt">
					<td width="100">盘点数量：</td>
					<td colspan="3" class="lt">
                        <input type="text"  name="check_num" style="width:200px;">
					</td>
				</tr>
				
                <tr class="tr rt">
					<td width="100">备注：</td>
					<td colspan="3" class="lt">
                        <input type="text"  name="remark"  style="width:400px;">
					</td>
				</tr>
	<tr class="tr lt">
		<td colspan="4">
				<input type='hidden' name='flag' value='{:I('get.flag')}'>
				<input class="bginput" type="submit" name="dosubmit" value="修 改" >
			&nbsp;
			<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
</table>
</form>
</div>
