<div class="admin">
	<table class="table table-bordered table-striped table-hover table-condensed" width="98%" border="0" cellpadding="5" cellspacing="1" class="table">
		<tr>
			<td colspan="9" class="table_title">
				<span class="fl">财务管理</span>
				<span class="fr">
					<a href="{:U('/Admin/FinanceManage/finance_add')}">财务添加</a>
				</span>
			</td>
		</tr>
		<tr class="list_head ct">
			<td>花费来源</td>
			<td>花费留言</td>
            <td>申请人</td>
            <td>批准人</td>
            <td>申请时间</td>
			<td>批准时间</td>
			<td>是否通过</td>
			<td>操作</td>
		</tr>
	<volist name="mono_cost_list" id="vo">
		<tr>
			<td>{$vo.name}</td>
			<td>{$vo.message}</td>
			<td>{$vo.applicant}</td>
			<td>{$vo.operator}</td>
			<td>{$vo.apply_time}</td>
			<td>{$vo.oper_time}</td>
			<td><if condition="$vo[status] eq 1">通过<else />未通过</if></td>
			<td>
				<a onclick="return confirm('确定要删除吗?')" href="{:U('/Admin/FinanceManage/finance_del/',array('id'=>$vo['id']))}">删除</a> |
				<a href="{:U('/Admin/FinanceManage/finance_add/',array('id'=>$vo['id']))}">修改（批准）</a>
			</td>	
		</tr>
	</volist>
		<tr class="tr">
	          <td colspan="9" class="pages" align="center">
	            {$page}
	          </td>
	    </tr>
	</table>
</div>
