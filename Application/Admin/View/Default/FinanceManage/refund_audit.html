<div class="admin">
		<table class="table  table-striped table-hover table-condensed" width="98%" border="0" cellpadding="5" cellspacing="1" id="dpdd">
            <tr>
                <td colspan="12" class="table_title tab_title">
                    <span class="fl icon-align-justify"> 退款申请管理</span>
                </td>
                <tr class="list_head ct">
                    <td width="30" align="left">ID</td>
                    <td width="80" align="left">产品单号</td>
                    <td width="70" align="left">网站（平台）</td>
                    <td width="70" align="left">支付方式</td>
                    <td width="50" align="left">退款金额</td>
                    <td width="40" align="left">币种</td>
                    <td width="80" align='center'>申请时间</td>
                    <td width="80" align='center'>申请人</td>
                    <td width="150" align='center'>备注</td>
                    <td width="150" align='center'>邮箱</td>
                    <td width="70" align='center'>状态</td>
                    <td width="120" align='center'>操作管理</td>
                </tr>
            <volist name="list" id="in">
                <tr>
                    <td align='center' class="td_number">{$in.id}</td>
                    <td >{$in.url}</td>
                    <td >{$in.come_from}</td>
                    <td> {$in.order.payment_style}</td>
                    <td class="td_cc">{$in.price}</td>
                    <td class="td_ff" >{$in.currency}</td>
                    <td align='center'>{$in.applicant_time|date="Y-m-d H:i:s",###}</td>
                    <td align='center'>{:username_name($in['applicant'])}</td>
                    <td align='center'>{$in.message}</td>
                    <td> {$in.order.email}</td>
                    <td align='center'>{$in.sta}</td>
                    <td align='center'><a href="{:U('/Admin/FinanceManage/refund_audit_operate',array('id'=>$in['id'],'sta'=>'1'))}" class="icon-check" title="通过" ></a>
						&nbsp;&nbsp;	
                        <a href="{:U('/Admin/FinanceManage/refund_audit_operate',array('id'=>$in['id'],'sta'=>'9'))}" class="icon-times" title="不通过"></a>
                    </td>
                </tr>
            </volist>
        </table>
    <div class="list-page">{$page}</div>
</div>
