<div class="admin">
	<!--未审核-->
	<table class="table  table-striped table-hover table-condensed" width="98%" border="0" cellpadding="5" cellspacing="1" class="table">
		<tr>
			<td colspan="7" class="table_title tab_title">
				<span class="fl icon-align-justify"> 产品申请管理</span>
				
			</td>
			<tr class="list_head ct">
				<td width="50" align='left'>ID</td>
				<td width="250" align='left'>产品名称</td>
				<td width="300" align='left'>产品描述</td>
				<td width="70" align='left'>申请人</td>
                <td width="150" align='center'>提交时间</td>
                <td width="70"  align='center'>审核人</td>
                <td width="130" align='center'>状态</td>
				<!--<td width="130">管理操作</td>-->
			</tr>
	    <volist name="list" id="vo">
			<tr class='<eq name="mod" value="1">tr<else/>ji</eq>'>
				<td align='left' class="td_number">{$vo.id}</td>
				<td class="td_cc">{:username_name($vo['name'])}</td>
				<td >{$vo.message}</td>
				<td >{$vo.applicant}</td>
                <td class="td_ff" align='center'>{$vo.applicant_time|date="Y-m-d H:i:s ",###}</td>
                <td  align='center'>{$vo.examination}</td>
                <td align='center' >{$vo.sta}</td>
				<!--<td align='center'><a href="{:U('/Admin/ProductManage/product_new_add/',array('id'=>$vo['id']))}">修改</a>
					| <a href="{:U('/Admin/ProductManage/product_new_del/',array('id'=>$vo['id']))}" onclick="return confirm('确定删除该角色吗?')">删除</a>
				</td>-->
			</tr>
	    </volist>
	</table>
    <div class="list-page"> {$page}</div>
</div>
