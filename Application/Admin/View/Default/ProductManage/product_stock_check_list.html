<div class="admin">
<table class="table table-striped table-hover table-condensed" width="98%" border="0" cellpadding="5" cellspacing="1" style='margin-bottom:20px;'>
		<tr>
			<td colspan="6" class="table_title tab_title">
				<span class="fl icon-align-justify"> {$title}库存管理</span>
				<span style="margin-left:10px;"><a  href="{:U('Admin/ProductManage/'.$return_stock_style,array('flag'=>'single','warn'=>'all'))}"> 单件</a></span>
				<span style="margin-left:10px;"><a  href="{:U('Admin/ProductManage/'.$return_stock_style.'/flag/set/warn/all',array('flag'=>'set','warn'=>'all'))}"> 套件</a></span>
				<span style="margin-left:10px;"><a  href="{:U('Admin/ProductManage/'.$return_stock_style.'/flag/single/warn/warn',array('flag'=>'single','warn'=>'warn'))}"> 单件预警 </a></span>
				<span style="margin-left:10px;"><a  href="{:U('Admin/ProductManage/'.$return_stock_style.'/flag/set/warn/warn',array('flag'=>'set','warn'=>'warn'))}"> 套件预警 </a></span>
				<span style="margin-left:10px;"><a  href="{:U('Admin/ProductManage/product_stock_check_add',array('style'=>$style))}"> 盘点录入</a></span>
				<span style="margin-left:10px;"><a style="color:#0a8" href="{:U('Admin/ProductManage/product_stock_check_list',array('style'=>$style))}"> 盘点记录</a></span>
				
				<eq name="style" value="2">
				<a class="fr icon-share-square-o" href="{:U('/Admin/ProductManage/shock_check_excel/',array('style'=>2))}"> 导出盘点列表</a>
				</eq>
			</td>
		</tr>
		</table>
 <table class="table  table-striped table-hover table-condensed" width="98%" border="0" cellpadding="5" cellspacing="1"  id="stock_dp">
    <tr>
        <td colspan="5" class="table_title tab_title">
            <span class="fl icon-align-justify"> 库存盘点列表 （{$tpltitle}）</span>
            <a href="__ACTION__/style/{:I('get.style')}.html" class="plcz <if condition='$type eq "" '>button_action</if>"   >全部</a>
            <a href="__ACTION__/type/dp/style/{:I('get.style')}.html" class="plcz <if condition='$type eq "dp" '>button_action</if>" >单品</a>
            <a href="__ACTION__/type/tj/style/{:I('get.style')}.html" class="plcz <if condition='$type eq "tj" '>button_action</if>" >套件</a>
        </td>
        <tr class="list_head ct">
            <td align='left' width="200">产品名称</td>
            <td align='left' width="70">库存偏差值</td>
            <td align='left' width="70">备注</td>
            <td align='left' width="100">操作人</td>
            <td align='center' width="150">操作时间</td>
        </tr>
    <volist name="info" id="vo">
        <tr>
            <td class="td_cc">{$vo.name}</td>
            <td >{$vo.number}</td>
            <td class="td_ff">{$vo.message}</td>
            <td >{:username_name($vo['operator'])}</td>
            <td align='center' class="td_ff">{$vo.date_time|date="Y-m-d H:i:s",###}</td>
            
        </tr>
    </volist>
        <tr> <td colspan="5" class="list-page">{$page}</td> </tr>
    </table>


</div>
