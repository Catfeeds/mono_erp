<script src="__JS__/CodeManage/main.js"></script>
<script>
//不可放在main.js 里面
function sku_set()
{
	if($('#conditions').val() !='')
	{
		refresh();
	}
}
setInterval(sku_set,1000);
</script>
<div class="admin">

	<table class="table  table-striped table-hover table-condensed margin-large-top">
	<tr>
		<td class="table_title tab_title" colspan="5">
		<span class="fl icon-align-justify"> 待关联sku列表</span>
		<input type="hidden" id="conditions"  value="" />  <!--刷新判断-->
		</td>
	</tr>
	<tr class="list_head ct">
		<td  align='left'>序号</td>
		<td  align='left'>产品名称</td>
		<td  align='left'>Sku</td>
		<td  align='left'>来源</td>
		<td  align='left'>关联code</td>
	</tr>
	<volist name="list" id="vo">
        <tr>
        	<td>{$i}</td>
        	<td class="td_cc">{$vo.name}</td>
			<td class="td_ff">{$vo.sku}</td>
        	<td>{$vo.order_info.come_from}</td>
        	<td align="center"><p onclick="code_relate({$vo.id},{$vo.sku_id})"  class="icon-chain" style=" cursor:pointer; color:blue" title="关联code"></p></td>
    	</tr>
     </volist>
	</table>
	<div class="list-page">{$page}</div> 
	
</div>
