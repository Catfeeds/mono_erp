<div class="admin">
<h1 class="float-left">产品关联</h1>
<div class="clear"></div>
	<table class="table  table-striped table-hover table-condensed margin-large-top">
	<tr>
		<td class="table_title tab_title" colspan="6">
		<span class="fl icon-align-justify"> 产品sku与code关联关系表</span>
		<span class="fr"><a class="icon-plus-circle" href="__CONTROLLER__/relate_edit"> 添加关联</a></span>
		</td>
	</tr>
	<tr class="list_head ct">
		<td  align='left'>序号</td>
		<td  align='left'>Sku</td>
		<td  align='left'>来源</td>
		<td  align='left'>Code</td>
		<td  align='left'>数量</td>
        <td  align='left' style="text-align:center">操作</td>
	</tr>
	<volist name="list" id="vo">
        <tr>
        	<td><span class="td_number">{$i}</span></td>
        	<td style="color:#03c">{$vo.sku_info.sku}</td>
        	<td>{:get_come_from_name($vo['sku_info']['come_from_id'])}</td>
        	<td style="color:#03c">{$vo.code_info.name}</td>
        	<td><span class="td_number">{$vo.number}</span></td>
        	<td style="text-align:center">
        		<a class="icon-pencil" title="修改" href="__CONTROLLER__/relate_edit/id/{$vo.id}"></a> &nbsp;&nbsp;
        		<a class="icon-trash-o" title="删除" href="__CONTROLLER__/relate_delete/id/{$vo.id}" onclick="{if(confirm('确认删除?')){return true;}return false;}"></a>
       		</td>
    	</tr>
        </volist>
	</table>
</div>
