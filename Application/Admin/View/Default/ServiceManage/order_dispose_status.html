<div class="admin">
	<table class="table  table-striped table-hover table-condensed">
		<tr>
			<td colspan="9" class="table_title">
				<span class="fl">接收人管理</span>
				<a class="fr" href="{:U('Admin/ServiceManage/order_message')}">返 回</a>
			</td>
		</tr>
		<tr class="list_head ct">
			<th>序号</th>
			<th>来源</th>
            <th>接受人</th>
            <th>接受时间</th>
			<th>操作</th>
		</tr>
	<volist name="list" id="vo">
		<tr>
			<td>{$i}</td>
			<td><if condition="$vo['order_web_id'] neq 0">网站<else />平台</if></td>
			<td>{$vo.operator}</td>
			<td>{$vo.date_time}</td>
			<td>
				<a href="javascript:" class="icon-trash-o" title="删除" onClick="layer.confirm('你确定删除该接受人？', {btn: ['确定','取消']}, function(){location.href='{:U('/Admin/ServiceManage/order_dispose_status_del/',array('id'=>$vo['id']))}'});"></a>&nbsp;&nbsp;
			</td>	
		</tr>
	</volist>
	<tr class="tr">
          <td colspan="9" class="pages" align="center">
            {$page}
          </td>
    </tr>
	</table>
</div>
